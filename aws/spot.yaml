---
- name: Create Spot Instance with Available AMI
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Check the ami ids
      amazon.aws.ec2_ami_info:
        filters:
          "tag:Name": rhel
        region: ap-south-2
      register: amis

    - name: debug the output
      debug:
        msg: "{{ amis.image[0].image.id }}"
